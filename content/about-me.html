<html>
<script>

    age = document.getElementById("my-age")
        
    setInterval(() => {
        let time = dayjs().diff(dayjs(974246400000), 'year', true);
        age.innerText = time.toString().substring(0, 12);
    }, 50);
        
</script>
<body>

Hi! I'm Matt, a freelance junior-developer from West Yorkshire.<br>
I have a degree in Software Engineering from Cardiff University.<br>
I'm <div id="my-age"></div> &nbsp&nbsp&nbsp years old and currently living in North Yorkshire.
</body>
</html>
